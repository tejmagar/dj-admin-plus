name: Deploy github docs to Github pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'


permissions:
  contents: write


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - uses: actions/cache@v2
        with:
          key: ${{github.ref}}
          path: cache
      - run: pip install mkdocs
      - run: mkdocs gh-deploy --force


